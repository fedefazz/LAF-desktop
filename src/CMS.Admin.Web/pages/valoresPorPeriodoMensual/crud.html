<div ng-app="app" ng-controller="valoresPorPeriodoMensualCRUDController">
    <div class="container-fluid">
        <div class="row">
            <div class="col-sm-12 col-md-12">
                <ol class="breadcrumb pull-right">
                    <li><a href="/#/blsp/dashboard">Home</a></li>
                    <li><a ui-sref="blsp.valoresPorPeriodoMensual.list">Periodo Mensual</a></li>
                    <li class="active">{{PageTitle}}</li>
                </ol>
                <h1 class="page-header">{{PageTitle}}<small></small></h1>
            </div>
            <div class="col-sm-12 col-md-12">
                <div ng-model="successMessage" class="alert alert-success" role="alert" ng-show="successMessage">{{ successMessage }}</div>
                <div ng-model="errorMessage" class="alert alert-danger" role="alert" ng-show="errorMessage">{{ errorMessage }}</div>
            </div>
            <form ng-submit="editAuthorForm.$valid && processForm()" class="form-horizontal" role="form" name="editAuthorForm" novalidate>
                <div class="col-sm-12 col-md-8">
                    <div class="panel panel-inverse">
                        <div class="panel-heading">
                            <h4 class="panel-title">Periodo Mensual</h4>
                        </div>
                        <md-content layout-padding>
                         
                    
                            <div layout-gt-xs="row">
                                <md-input-container class="md-block" flex-gt-xs>
                                    <label>Mes</label>
                                    <md-select ng-model="materialData.Mes" name="Mes" required>
                                        <md-option ng-value="1">Enero</md-option>
                                        <md-option ng-value="2">Febrero</md-option>
                                        <md-option ng-value="3">Marzo</md-option>
                                        <md-option ng-value="4">Abril</md-option>
                                        <md-option ng-value="5">Mayo</md-option>
                                        <md-option ng-value="6">Junio</md-option>
                                        <md-option ng-value="7">Julio</md-option>
                                        <md-option ng-value="8">Agosto</md-option>
                                        <md-option ng-value="9">Septiembre</md-option>
                                        <md-option ng-value="10">Octubre</md-option>
                                        <md-option ng-value="11">Noviembre</md-option>
                                        <md-option ng-value="12">Diciembre</md-option>
                                    </md-select>
                                    <div ng-messages="editAuthorForm.Mes.$error">
                                        <div ng-messages-include="pages/validation/text.html"></div>
                                    </div>
                                </md-input-container>

                                <md-input-container class="md-block" flex-gt-xs>
                                    <label>Año</label>
                                    <md-select ng-model="materialData.Ano" name="Ano" required>
                                        <md-option ng-repeat="year in getYears()" ng-value="year">{{ year }}</md-option>
                                    </md-select>
                                    <div ng-messages="editAuthorForm.Ano.$error">
                                        <div ng-messages-include="pages/validation/text.html"></div>
                                    </div>
                                </md-input-container>

                                <md-input-container class="md-block" flex-gt-xs>
                                    <label>Toneladas Producidas</label>
                                    <input type="number" ng-model="materialData.TonsProducidas" name="TonsProducidas" step="0.01" required />
                                    <div ng-messages="editAuthorForm.Valor.$error">
                                        <div ng-messages-include="pages/validation/text.html"></div>
                                    </div>
                                </md-input-container>

                                <md-input-container class="md-block" flex-gt-xs>
                                    <label>Scrap No Registrado</label>
                                    <input type="number" ng-model="materialData.ScrapNoRegistrado" name="ScrapNoRegistrado" step="0.01" required />
                                    <div ng-messages="editAuthorForm.Valor.$error">
                                        <div ng-messages-include="pages/validation/text.html"></div>
                                    </div>
                                </md-input-container>










                            </div>





                        </md-content>
                    </div>

                  
                </div>
                <div class="col-sm-12 col-md-4">
                    <div class="panel panel-inverse">
                        <div class="panel-heading">
                            <h4 class="panel-title">Acciones</h4>
                        </div>
                        <div class="panel-body">
                            <button class="btn btn-block btn-primary"  ng-disabled="!editAuthorForm.$valid" type="submit">{{SubmitButton}}</button>
                            <button class="btn btn-block btn-danger" type="button" ng-click="deletePsscrapValoresPorPeriodoMensual($event, materialData.Record_Id);" ng-show="editMode">Borrar Periodo</button>
                            <a class="btn btn-block btn-default" ui-sref="blsp.valoresPorPeriodoMensual.list">Volver</a>
                        </div>
                    </div>

               
                </div>
            </form>
        </div>   
    </div>
</div>
