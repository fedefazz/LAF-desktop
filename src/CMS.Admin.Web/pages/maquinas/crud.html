<div ng-app="app" ng-controller="MaquinasCRUDController">
    <div class="container-fluid">
        <div class="row">
            <div class="col-sm-12 col-md-12">
                <ol class="breadcrumb pull-right">
                    <li><a href="/#/blsp/dashboard">Home</a></li>
                    <li><a ui-sref="blsp.clients.list">Maquinas</a></li>
                    <li class="active">{{PageTitle}}</li>
                </ol>
                <h1 class="page-header">{{PageTitle}}<small></small></h1>
            </div>
            <div class="col-sm-12 col-md-12">
                <div ng-model="successMessage" class="alert alert-success" role="alert" ng-show="successMessage">{{ successMessage }}</div>
                <div ng-model="errorMessage" class="alert alert-danger" role="alert" ng-show="errorMessage">{{ errorMessage }}</div>
            </div>
            <form ng-submit="editAuthorForm.$valid && processForm()" class="form-horizontal" role="form" name="editAuthorForm" novalidate>
                <div class="col-sm-12 col-md-8">
                    <div class="panel panel-inverse">
                        <div class="panel-heading">
                            <h4 class="panel-title">Información de la Maquina</h4>
                        </div>
                        <md-content layout-padding>
                         
                    
                            <div layout-gt-xs="row">
                                <md-input-container class="md-block" flex-gt-xs>
                                    <label>Nombre</label>
                                    <input type="text" ng-model="maquinaData.Descripcion" name="Nombre" required />
                                    <div ng-messages="editAuthorForm.FirstName.$error">
                                        <div ng-messages-include="pages/validation/text.html"></div>
                                    </div>
                                </md-input-container>
                             

                                <md-input-container class="md-block flex-50" flex-gt-xs>
                                    <label>Area</label>
                                    <md-select ng-init="maquinaData.PSSAreas.Descripcion" ng-model="maquinaData.PSSAreas" name="Areas" multiple="false" required>
                                        <md-option ng-value="area" ng-repeat="area in areas track by area.IDArea" ng-selected="area.Descripcion == maquinaData.PSSAreas.Descripcion" >{{ area.Descripcion }}</md-option>
                                    </md-select>
                                    <div ng-messages="newUserForm.Roles.$error">
                                        <div ng-messages-include="pages/validation/text.html"></div>
                                    </div>
                                </md-input-container>



                             </div>


                            <div layout-gt-xs="row">
                                
                                
                                <md-input-container class="md-block flex-50" flex-gt-xs>
                                    <label>Origenes de Scrap</label>
                                    <md-select  ng-model="maquinaData.PSSOrigenesScrap" name="Origenes" multiple="true" required ng-model-options="{trackBy: '$value.IDOrigen' }">
                                        <md-option ng-value="origen" ng-repeat="origen in origenes track by origen.IDOrigen">{{ origen.Descripcion }}</md-option>
                                    </md-select>
                                    <div ng-messages="newUserForm.Roles.$error">
                                        <div ng-messages-include="pages/validation/text.html"></div>
                                    </div>
                                </md-input-container>


                              



                                
                                

                                <md-input-container class="md-block flex-50" flex-gt-xs>
                                    <label>Tipos Materiales</label>
                                    <md-select ng-model="maquinaData.PSSTiposMaterial" name="TiposMaterial" multiple="true" required ng-model-options="{trackBy: '$value.IDTipoMat' }">
                                        <md-option ng-value="tipo" ng-repeat="tipo in tipos track by tipo.IDTipoMat">{{ tipo.Descripcion }}</md-option>
                                    </md-select>
                                    <div ng-messages="newUserForm.Roles.$error">
                                        <div ng-messages-include="pages/validation/text.html"></div>
                                    </div>
                                </md-input-container>
                                
                                
                                
                                
                             

                              
                            </div>





                        </md-content>
                    </div>

                            </tbody>
                        </table>

                </div>
                <div class="col-sm-12 col-md-4">
                    <div class="panel panel-inverse">
                        <div class="panel-heading">
                            <h4 class="panel-title">Acciones</h4>
                        </div>
                        <div class="panel-body">
                            <button class="btn btn-block btn-primary" type="submit">{{SubmitButton}}</button>
                            <button class="btn btn-block btn-danger" type="button" ng-click="deleteAuthor($event, maquinaData.Id);" ng-show="maquinaData.Id">Borrar Maquina</button>
                            <a class="btn btn-block btn-default" ui-sref="blsp.maquinas.list">Volver</a>
                        </div>
                    </div>

            </form>
        </div>   
    </div>
