<div ng-app="app" ng-controller="ServiceTypeCRUDController">
    <div class="container-fluid">
        <div class="row">
            <div class="col-sm-12 col-md-12">
                <ol class="breadcrumb pull-right">
                    <li><a href="/#/cms/dashboard">Home</a></li>
                    <li><a ui-sref="blsp.clients.list">Tipos de Servicio</a></li>
                    <li class="active">{{PageTitle}}</li>
                </ol>
                <h1 class="page-header">{{PageTitle}}<small></small></h1>
            </div>
            <div class="col-sm-12 col-md-12">
                <div ng-model="successMessage" class="alert alert-success" role="alert" ng-show="successMessage">{{ successMessage }}</div>
                <div ng-model="errorMessage" class="alert alert-danger" role="alert" ng-show="errorMessage">{{ errorMessage }}</div>
            </div>
            <form ng-submit="editKeywordForm.$valid && processForm()" class="form-horizontal" role="form" name="editKeywordForm" novalidate>
                <div class="col-sm-12 col-md-8">
                    <div class="panel panel-inverse">
                        <div class="panel-heading">
                            <h4 class="panel-title">Información del tipo de servicio</h4>
                        </div>
                        <md-content layout-padding>
                            <div layout-gt-xs="row">
                                <md-input-container class="md-block" flex-gt-xs>
                                    <label>Nombre</label>
                                    <input type="text" ng-model="typeServiceData.Name" name="Name" required />
                                    <div ng-messages="editKeywordForm.Name.$error">
                                        <div ng-messages-include="pages/validation/text.html"></div>
                                    </div>
                                </md-input-container>
                            </div>
                            <div layout-gt-xs="row">
                                <md-input-container class="md-block" flex-gt-xs>
                                    <label>Precio Auto</label>
                                    <input type="number" ng-model="typeServiceData.Price" name="Price" required />
                                    <div ng-messages="editKeywordForm.Price.$error">
                                        <div ng-messages-include="pages/validation/text.html"></div>
                                    </div>
                                </md-input-container>
                            </div>
                            <div layout-gt-xs="row">
                                <md-input-container class="md-block" flex-gt-xs>
                                    <label>Precio Camioneta</label>
                                    <input type="number" ng-model="typeServiceData.Price2" name="Price2" required />
                                    <div ng-messages="editKeywordForm.Price2.$error">
                                        <div ng-messages-include="pages/validation/text.html"></div>
                                    </div>
                                </md-input-container>
                            </div>
                            <div layout-gt-xs="row">
                                <md-input-container class="md-block" flex-gt-xs>
                                    <label>Precio 4x4</label>
                                    <input type="number" ng-model="typeServiceData.Price3" name="Price3" required />
                                    <div ng-messages="editKeywordForm.Price3.$error">
                                        <div ng-messages-include="pages/validation/text.html"></div>
                                    </div>
                                </md-input-container>
                            </div>
                            <div layout-gt-xs="row">
                                <md-input-container class="md-block" flex-gt-xs>
                                    <label>Precio Utilitario</label>
                                    <input type="number" ng-model="typeServiceData.Price4" name="Price4" required />
                                    <div ng-messages="editKeywordForm.Price4.$error">
                                        <div ng-messages-include="pages/validation/text.html"></div>
                                    </div>
                                </md-input-container>
                            </div>
                        </md-content>
                    </div>
                </div>
                <div class="col-sm-12 col-md-4">
                    <div class="panel panel-inverse">
                        <div class="panel-heading">
                            <h4 class="panel-title">Acciones</h4>
                        </div>
                        <div class="panel-body">
                            <button class="btn btn-block btn-primary" type="submit">{{SubmitButton}}</button>
                            <button class="btn btn-block btn-danger" type="button" ng-click="deleteTypeService($event, typeServiceData.TypeServiceId);" ng-show="typeServiceData.TypeServiceId">Borrar Tipo de Servicio</button>
                            <a class="btn btn-block btn-default" ui-sref="blsp.config.servicetype.list">Volver</a>
                        </div>
                    </div>

                    <!--<pre>{{keywordData | json}}</pre>-->
                </div>
            </form>
        </div>   
    </div>
</div>
