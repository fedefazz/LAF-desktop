<div ng-app="app" ng-controller="AuthorsController as aCtrl">
    <div class="container-fluid">
        <div class="row">
            <div class="col-sm-12 col-md-12">
                <ol class="breadcrumb pull-right">
                    <li><a href="/#/cms/dashboard">Home</a></li>
                    <li><a href="javascript:;">Content</a></li>
                    <li class="active">Authors</li>
                </ol>
                <h1 class="page-header">Authors <small></small></h1>
            </div>
            <div class="col-sm-12 col-md-12">
                <!-- Messages -->
                <div ng-model="successMessage" class="alert alert-success" role="alert" ng-show="successMessage">{{ successMessage }}</div>
                <div ng-model="errorMessage" class="alert alert-danger" role="alert" ng-show="errorMessage">{{ errorMessage }}</div>
            </div>
            <div class="col-sm-12 col-md-8">
                <div class="panel panel-inverse">
                    <div class="panel-heading">
                        <h4 class="panel-title">Author List</h4>
                    </div>
                    <!-- List -->
                    <table class="table table-bordered dataTable" datatable="" dt-options="dtOptions" dt-columns="dtColumns" dt-instance="dtInstance"></table>
                </div>
            </div>
            <div class="col-sm-12 col-md-4">
                <!-- Action Buttons -->
                <div class="panel panel-inverse">
                    <div class="panel-heading">
                        <h4 class="panel-title">Actions</h4>
                    </div>
                    <div class="panel-body">
                        <a class="btn btn-block btn-primary" ui-sref="blsp.content.authors.crud">New Author</a>
                    </div>
                </div>
                <!-- Search Box -->
                <div class="panel panel-inverse">
                    <div class="panel-heading">
                        <h4 class="panel-title">Search</h4>
                    </div>
                    <div class="panel-body">
                         <md-input-container md-no-float class="md-block md-no-error search">
                            <input type="text" ng-model="searchQuery" placeholder="Search authors" ng-keydown="$event.keyCode === 13 && doSearch($event)" ng-blur="doSearch()">
                        </md-input-container>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
